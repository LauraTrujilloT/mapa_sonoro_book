# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Soundmap of Colombia Documentation
author: Laura Trujillo T
logo: logo.png

# the name of your GitHub Repo. 
# If there is no subpath for your site, use an empty string ""  
baseurl: "/soundmap_book" #@@@ CHANGE THIS -5 @@@#


# the base hostname & protocol for your site. 
# Since we are deloying on GitHub pages, the URL has the format:
# "https://your-github-username.github.io/" 
# In my case is:
url: "https://soundmap-book.github.io/" #@@@ CHANGE THIS - 6 @@@#

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/LauraTrujilloT/mapa_sonoro_app  # Online location of your book
  path_to_book: pages  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
